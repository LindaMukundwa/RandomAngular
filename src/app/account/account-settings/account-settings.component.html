<!-- account-settings.component.html -->
<div class="topnav">
    <div class="logo">
        <img src="assets/logo.png" alt="Company Logo" />
    </div>
    <div class="nav-links">
        <a href="#home">Home</a>
        <a href="#news">Discover</a>
        <a class="active"href="#contact">Account</a>
        <a href="#about">Settings</a>
    </div>
</div>

<div class="account-header">
    <h2>My Account</h2>
</div>
<section class="account-wrapper">
  
    <div class="profile-picture">
      <img [src]="profileImageUrl" alt="Profile Picture" />
      <button (click)="onChangePicture()">Change Profile Picture</button>
    </div>
  
    <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>First Name *</label>
        <input formControlName="firstName" />
      </div>
  
      <div class="form-group">
        <label>Middle Name</label>
        <input formControlName="middleName" />
      </div>
  
      <div class="form-group">
        <label>Last Name *</label>
        <input formControlName="lastName" />
      </div>
  
      <div class="form-group">
        <label>Email *</label>
        <input formControlName="email" [disabled]="true" />
      </div>
  
      <div class="form-group">
        <label>Date of Birth *</label>
        <input formControlName="dob" type="date" />
      </div>
  
      <div class="form-group">
        <label>Password *</label>
        <input formControlName="password" type="password" />
      </div>
  
      <button type="submit">Save Changes</button>
    </form>
  
    <button (click)="onLogout()">Log Out</button>
  </section>
