<div class="search-container">
    <div class="logo">
      <img src="assets/figma-logo.png" alt="Company Logo" />
      <!-- <span class="green">T</span>
      <span class="green">r</span>
      <span class="green">i</span>
      <span class="green">b</span>

      <span class="green">t</span>
      <span class="green">a</span>
      <span class="green">r</span>
      <span class="green">y</span> -->
    </div>
    
    <div class="search-box">
      <div class="search-input-container">
        <span class="search-icon">
          <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
          </svg>
        </span>
        <input #searchInput 
               type="text" 
               class="search-input" 
               placeholder="Search people and events..."
               [(ngModel)]="searchQuery"
               (keyup.enter)="onSearchPeople()"
               (focus)="onInputFocus()"
               (blur)="onInputBlur()">
        <span *ngIf="searchQuery" class="clear-icon" (click)="clearSearch()">
          <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
          </svg>
        </span>
        <span *ngIf="!searchQuery" class="mic-icon">
          <svg focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"></path>
            <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"></path>
          </svg>
        </span>
      </div>
      
      <div class="search-buttons">
        <button class="search-button" (click)="onSearchPeople()">People</button>
        <button class="search-button" (click)="onSearchEvents()">Events</button>
      </div>   
    </div>
  </div>
